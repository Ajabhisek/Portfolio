<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    body { font-family: 'Roboto', sans-serif; }
    header, footer { background-color: #333; color: white; text-align: center; padding: 1rem; }
    nav ul { display: flex; justify-content: center; list-style: none; }
    nav ul li { margin: 0 15px; }
    nav ul li a { color: white; text-decoration: none; }
    section { padding: 50px; text-align: center; }
    form { margin: auto; width: 50%; }
    label, input, textarea { display: block; margin-bottom: 10px; }
    input, textarea { width: 100%; padding: 10px; }
    input[type="submit"] { background-color: #ff7f50; color: white; border: none; padding: 15px; cursor: pointer; }
  </style>
</head>
<body>

  <header>
    <h1>Contact Us</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="services.html">Services</a></li>
        <li><a href="portfolio.html">Portfolio</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h2>Get in Touch</h2>
    <form action="#" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <input type="submit" value="Submit">
    </form>
  </section>

  <footer>
    <p>&copy; 2024 Your Company | All rights reserved.</p>
  </footer>

</body>
</html>
